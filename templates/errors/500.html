<!-- templates/404.html -->
{% extends "base.html" %}
{% load static %}

{% block extra_title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container text-center my-5">
    <h1 class="display-1 font-weight-bold text-danger">500</h1>
    <p class="lead">Sorry, something's gone wrong!</p>

    <!-- Navigation Options -->
    <div class="mt-4">
        <a href="{% url 'profile' %}" class="btn btn-secondary btn-lg">
            <i class="fas fa-user"></i> Go to Profile
        </a>
        <a href="{% url 'products' %}" class="btn btn-success btn-lg ml-2">
            <i class="fas fa-store"></i> Return to Shop
        </a>
    </div>
</div>
{% endblock %}
